<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta charset="UTF-8">
  <title>Movies | Buscador de Contenido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="_fragments/header"></div>

<div class="trendingContainer">
  <div class="px-3 py-3 pt-md-8 pb-md-8 mx-auto">
    <div class="card-group">
      <th:block th:each="trendingMovie,iterStat : ${trendingMovies}">
        <div class="card">
          <img th:src="${trendingMovie.backdrop_path}" class="card-img-top" th:alt="${trendingMovie.title}">
          <div class="card-body">
            <h5 class="card-title" th:text="${trendingMovie.title}"/>
            <p class="card-text" th:text="${trendingMovie.overview}"/>
          </div>
          <div class="card-footer">
            <small class="text-muted" th:text="${trendingMovie.vote_average}"/>
          </div>
        </div>
      </th:block>
    </div>
  </div>
</div>


</body>
</html>
